# Keybinding file for the vimiv image viewer
# Modifiers: Shift (through Shift+), Ctrl (through ^), Alt (through Alt+)
# Please refer to vimivrc(5) for further information

[GENERAL] ######################################################################
# Keybindings that apply for image and thumbnail mode and in the library
q:          q
^q:         q
colon:      command
slash:      search
Shift+n:    search_next
Shift+p:    search_prev
f:          fullscreen
t:          thumbnail
b:          set statusbar!
o:          library
u:          move_up
r:          set rescale_svg!
period:     slideshow_inc
comma:      slideshow_dec
m:          mark
Shift+m:    mark_toggle
greater:    rotate 3
less:       rotate 1
a:          autorotate
bar:        flip 1
underscore: flip 0
x:          delete
y:          copy_basename
Shift+y:    copy_abspath
plus:       zoom_in
minus:      zoom_out

[IM_THUMB] #####################################################################
# Keybindings that apply for image and thumbnail mode
h:          scroll h
j:          scroll j
k:          scroll k
l:          scroll l
Left:       scroll h
Down:       scroll j
Up:         scroll k
Right:      scroll l
Shift+h:    scroll H
Shift+j:    scroll J
Shift+k:    scroll K
Shift+l:    scroll L
Shift+o:    focus_library
g:          first
Shift+g:    last

[IM_LIB] #######################################################################
# Keybindings that apply for image mode and in the library
w:          fit
Shift+w:    center
e:          fit_horiz
Shift+e:    fit_vert
n:          next
p:          prev

[IMAGE] ########################################################################
# Keybindings that only apply for image mode
s:          slideshow
space:      set animation!
c:          manipulate

[THUMBNAIL] ####################################################################
# Keybindings that only apply for thumbnail mode

[LIBRARY] ######################################################################
# Keybindings that only apply in the library
Shift+o:    unfocus_library
h:          scroll_lib h
j:          scroll_lib j
k:          scroll_lib k
l:          scroll_lib l
Left:       scroll_lib h
Down:       scroll_lib j
Up:         scroll_lib k
Right:      scroll_lib l
Shift+h:    shrink_lib
Shift+l:    grow_lib
g:          first_lib
Shift+g:    last_lib
^h:         set show_hidden!

[MANIPULATE] ###################################################################
# Keybindings that only apply for the manipulation toolbar
colon:      command
b:          focus_slider bri
c:          focus_slider con
s:          focus_slider sha
h:          slider -1
l:          slider +1
Shift+h:    slider -10
Shift+l:    slider +10
o:          optimize
Return:     accept_changes
Escape:     discard_changes

[COMMAND] ######################################################################
# Keybindings that only apply in the command line
^q:         q
Up:         history_up
Down:       history_down
^p:         history_up
^n:         history_down
Escape:     discard_command
Tab:        complete
Shift+Tab:  complete_inverse

